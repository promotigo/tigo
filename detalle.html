<!DOCTYPE html>

<head>

  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header img,
    footer img {
      width: 100%;
      max-width: 1000px;
      display: block;
    }

    .detalle-contenedor {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      margin: 20px 0;
    }

    .titulo-total {
      font-size: 22px;
      font-weight: bold;
      color: #938c8c;
      margin-bottom: 34px;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
    }

    .monto-total {
      font-size: 51px !important;
      font-weight: bold;
      color: rgb(0, 55, 123);
      margin-bottom: 15px;
      text-align: center;
    }

    hr {
      border: 0;
      border-top: 2px solid #ccc;
      margin: 20px 0;
    }

    .detalle-item {
      margin-bottom: 12px;
      font-size: 19px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .etiqueta {
      font-size: 21px;
      font-weight: 600;
      color: #00377D;
    }

    .valor {
      color: #000;
    }

    .numero-celular {
      font-size: 48px;
      font-weight: bold;
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }

    .metodo-pago h3 {
      margin-bottom: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #00377d;
      margin-bottom: 34px;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
    }

    .boton-pago {
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      font-size: 18px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      display: block;
      text-decoration: none;
    }

    .boton-pago:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .detalle-contenedor {
        padding: 20px;
      }

      .monto-total {
        font-size: 28px;
      }

      .titulo-total {
        font-size: 18px;
      }

      .detalle-item {
        font-size: 15px;
      }

      .numero-celular {
        font-size: 36px;
      }
    }
  </style>
</head>
